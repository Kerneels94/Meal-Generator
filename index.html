<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Meal generator</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <h2>Meal Generator</h2>
      </div>
    </header>

    <main>
      <article class="perant-container">
        <div class="generate-meal">
          <button data-key="generate" class="generate-btn">
            Generate meal
          </button>
        </div>
        <!-- Meal -->
        <div class="container">
          <img src="#" alt="Image" data-key="image" class="images" />
          <h2 data-key="meal-heading">Meal</h2>
          <p data-key="description">Description of the meal</p>
          <span data-key="duration" class="duration">Duration</span>
          <ul class="list">
            <li data-key="list-item">Ingredients</li>
            <li data-key="list-item">Ingredients</li>
            <li data-key="list-item">Ingredients</li>
            <li data-key="list-item">Ingredients</li>
            <li data-key="list-item">Ingredients</li>
            <li data-key="list-item">Ingredients</li>
            <li data-key="list-item">Ingredients</li>
            <li data-key="list-item">Ingredients</li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
